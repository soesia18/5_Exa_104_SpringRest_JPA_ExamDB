<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam View</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="exams.js"></script>
</head>
<body onload="loadClassNames()">
<div class="container-fluid">
    <h1>Exam View</h1>
    <label for="classNameSelection"></label>
    <select class="form-select" onchange="loadStudentsFromClass(this.value)"
            id="classNameSelection">
        <option value="0" disabled selected>--- Select Class ---</option>
    </select>
    <br>
    <label for="studentSelection"></label>
    <select onchange="loadExamsForStudent(this.value)" class="form-select" id="studentSelection">
    </select>

    <form>
        <table class="table">
            <thead>
            <tr>
                <th>Subject</th>
                <th>Exam-Date</th>
                <th>Exam-Duration</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="tbExam">

            </tbody>
            <tbody>
            <tr>
                <td>
                    <label for="subject"></label>
                    <input type="text" class="form-control" id="subject">
                </td>
                <td>
                    <label for="examDate"></label>
                    <input type="date" class="form-control" id="examDate">
                </td>
                <td>
                    <label for="examDuration"></label>
                    <input type="text" class="form-control" id="examDuration">
                </td>
                <td>
                    <button type="button" class="btn btn-primary" onclick="addExam()">Add Exam</button>
                </td>
            </tr>

            </tbody>
        </table>

    </form>
</div>

</body>
</html>
