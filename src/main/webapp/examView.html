<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam View</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="exams.js"></script>
</head>
<body onload="loadClassNames(); loadSubjects()">
<div class="container-fluid">
    <h1>Exam View</h1>
    <label for="classNameSelection"></label>
    <select class="form-select" onchange="loadStudents(this.value, 0)"
            id="classNameSelection">
        <option value="0" disabled selected>--- Select Class ---</option>
    </select>
    <br>

    <div id="students">
        <div id="radStudents">

        </div>

        <nav aria-label="Page navigation example">
            <ul id="studentPagination" class="pagination">
            </ul>
        </nav>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Exam-Date</th>
            <th>Exam-Duration</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="tbExam">

        </tbody>
        <tbody>
        <tr>
            <td>
                <label for="examId"></label>
                <input required type="number" id="examId">
            <td>
                <label for="subjectSelection"></label>
                <select required id="subjectSelection">

                </select>
            </td>
            <td>
                <label for="examDate"></label>
                <input required type="date" id="examDate">
            </td>
            <td>
                <label for="examDuration"></label>
                <input required type="number" id="examDuration">
            </td>
            <td>
                <label for="examAction"></label>
                <input disabled value="Add Exam" id="examAction" type="button" class="btn btn-primary"
                       onclick="addNewExam()">
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
